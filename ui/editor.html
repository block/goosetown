<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Goosetown Map Editor</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üó∫Ô∏è</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1A1210; --panel: #2D2118; --accent: #B87333; --text: #FFFDD0;
    }
    body {
      margin: 0; padding: 20px; font-family: 'JetBrains Mono', monospace;
      background: var(--bg); color: var(--text);
      display: flex; flex-direction: column; gap: 20px; height: 100vh; box-sizing: border-box;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
    }
    h1 { margin: 0; font-size: 24px; color: var(--accent); }
    .layout {
      display: flex; gap: 20px; flex: 1; min-height: 0;
    }
    .palette {
      width: 200px; background: var(--panel); padding: 15px; border-radius: 8px;
      display: flex; flex-direction: column; gap: 10px; overflow-y: auto;
    }
    .palette-btn {
      display: flex; align-items: center; gap: 10px; padding: 10px;
      background: #3D2B1F; border: 2px solid transparent; border-radius: 6px;
      color: var(--text); cursor: pointer; font-family: inherit; font-size: 14px;
    }
    .palette-btn:hover { background: #4a3424; }
    .palette-btn.active { border-color: var(--accent); background: #4a3424; }
    .palette-icon { width: 30px; height: 30px; background: #7CB342; border-radius: 4px; overflow: hidden; }
    
    .canvas-container {
      flex: 1; background: #7CB342; border-radius: 8px; overflow: auto;
      border: 4px solid var(--panel); position: relative;
    }
    /* Disable selection to make dragging smooth */
    svg { user-select: none; }
    
    .io-panel {
      height: 200px; background: var(--panel); border-radius: 8px; padding: 15px;
      display: flex; flex-direction: column; gap: 10px;
    }
    textarea {
      flex: 1; background: #0F0C09; color: var(--text); border: 1px solid var(--accent);
      padding: 10px; font-family: 'JetBrains Mono', monospace; font-size: 12px;
      resize: none; white-space: pre;
    }
    .io-controls { display: flex; justify-content: space-between; }
    button {
      background: var(--accent); color: #000; border: none; padding: 8px 16px;
      font-weight: bold; border-radius: 4px; cursor: pointer; font-family: inherit;
    }
    button:hover { filter: brightness(1.2); }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/ui/js/editor.js"></script>
</body>
</html>
