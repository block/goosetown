repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: [--line-length=120]
        files: ^(scripts/|tests/|.*\.py$)

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        name: mypy (build-catalog)
        additional_dependencies: [types-PyYAML]
        args: [scripts/build-catalog]
        pass_filenames: false
      - id: mypy
        name: mypy (goosetown-ui)
        additional_dependencies: [types-PyYAML, starlette]
        args: [scripts/goosetown-ui]
        pass_filenames: false
      - id: mypy
        name: mypy (tests)
        additional_dependencies: [types-PyYAML, pytest]
        args: [tests/]
        pass_filenames: false

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.2
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        files: ^scripts/

  - repo: https://github.com/biomejs/pre-commit
    rev: v2.0.0
    hooks:
      - id: biome-check
        additional_dependencies: ["@biomejs/biome@2.0.0"]
        args: ["--write"]
        files: ^ui/js/.*\.js$

  - repo: local
    hooks:
      - id: goosetown-tests
        name: Goosetown Tests
        entry: bash tests/run_all.sh
        language: system
        pass_filenames: false
        stages: [pre-commit]
